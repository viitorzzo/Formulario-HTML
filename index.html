<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula HTML</title>
</head>
<body>
    <h2>Formulario de cadastro</h2>
    <form action="#">
        <!-- Campo Nome -->
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required placeholder="Escreva seu nome"><br>
        
        <!-- Campo E-mail -->
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required placeholder="Escreva seu email"><br>
        
        <!-- Campo Senha -->
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Escreva sua senha"><br>
        
        <!-- BotÃ£o de Cadastro -->
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
